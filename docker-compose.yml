version: '3'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    restart: on-failure
    ports:
      - "8080:8080"
    depends_on:
      - "database"
    networks:
      - "mynet"

  database:
    platform: "linux/x86_64"
    image: "mysql:latest"
    container_name: "db-mysql"
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: "zoinme"
      MYSQL_ROOT_PASSWORD: "ganesh123"
    volumes:
      - "./database/migration.sql:/docker-entrypoint-initdb.d/db.sql"
    networks:
      - "mynet"

networks:
  mynet:
    driver: "bridge"